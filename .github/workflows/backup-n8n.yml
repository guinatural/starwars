name: 🔁 Backup automático do N8N

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositório
        uses: actions/checkout@v3

      - name: 📂 Gerar backup zipado
        run: |
          mkdir -p .backup
          zip -r .backup/backup-$(date +'%Y-%m-%d').zip docker/n8n/export.json

      - name: ✅ Commit do backup
        run: |
          git config user.name "SKDVN Bot"
          git config user.email "bot@skdvn.local"
          git add .backup/
          git commit -m "🗂️ Backup automático N8N ($(date +'%Y-%m-%d'))" || echo "Nenhuma alteração para commitar"
          git push origin main
