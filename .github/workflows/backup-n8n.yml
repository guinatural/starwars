name: 🔁 Backup automático do N8N

on:
  schedule:
    - cron: '1 0 * * *' # Executa todos os dias às 10:00 UTC
  workflow_dispatch:     # Permite executar manualmente

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositório
        uses: actions/checkout@v3

      - name: 📂 Gerar backup zipado
        run: |
          mkdir -p .backup
          zip -r .backup/backup-$(date +'%Y-%m-%d').zip docker/n8n/export.json
          echo "🧷 Backup criado com sucesso!"

      - name: ✅ Commit do backup
        run: |
          git config user.name "SKDVN Bot"
          git config user.email "bot@skdvn.local"
          git add -f .backup/backup-*.zip  # <-- força adicionar mesmo se estiver no .gitignore
          git commit -m "🗂 Backup automático N8N ($(date +'%Y-%m-%d %H:%M:%S'))" || echo "📁 Nenhuma alteração para commit"
          git push origin main
